build: off

branches:
  only:
    - master

stack: go 1.12

for:
  - environment:
      - CC=gcc
    install:
      - choco install make mingw
      - refreshenv

  - environment:
      - CC=clang
    install:
      - choco install make llvm
      - refreshenv

build_script:
  - make all

test_script:
  - make test
