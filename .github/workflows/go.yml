---
name: Go
on:
  pull_request:
    branches: [master]
jobs:

  build:
    name: Build

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest-clang
          - ubuntu-latest-clang
          - ubuntu-latest-gcc
          - windows-latest-gcc
        include:
          - os: macos-latest-clang
            cc: clang
          - os: ubuntu-latest-clang
            cc: clang
          - os: ubuntu-latest-gcc
            cc: gcc
          - os: windows-latest-gcc
            cc: gcc

    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      # Go binary

      - name: Run unit tests
        run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic

      - name: Build the Go binary
        run: make r2pm

      - name: Initialize the database
        run: ./r2pm --debug init

      - name: Make sure r2dec is present in the database
        run: ./r2pm --debug search dec | grep -q 'converts asm to pseudo-C code'

      - name: Install from a package file
        run: ./r2pm --debug install -f test/test.yaml

      - name: Check that the package above was correctly installed
        run: ./r2pm --debug list installed | grep -q test

      - name: Delete the local database
        run: ./r2pm --debug delete

      # C binary

      - name: Build the C binary
        run: make r2pm_c
        env: {CC: "${{matrix.cc}}"}

      - name: Initialize the database
        run: ./r2pm_c init
        env:
          LD_LIBRARY_PATH: .  # for Linux
          R2PM_DEBUG: 1

      - name: Check that r2dec is available
        run: ./r2pm_c list-available | grep -q r2dec
        env:
          LD_LIBRARY_PATH: .  # for Linux
          R2PM_DEBUG: 1

      - name: Delete the local database
        run: ./r2pm_c delete
        env:
          LD_LIBRARY_PATH: .  # for Linux
          R2PM_DEBUG: 1
