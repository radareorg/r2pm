image: freebsd/latest
packages:
    - devel/meson
    - devel/pkgconf
    - devel/gmake
    - devel/llvm
    - lang/go
    - ftp/wget
environment:
    CXX: clang++
    CC: clang
sources:
    - https://github.com/radareorg/r2pm
tasks:
    - build: |
        cd r2pm
        gmake
    - test: |
        cd r2pm
        ./r2pm --debug install radare2
