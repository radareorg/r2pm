image: freebsd/latest
packages:
    - devel/gmake
    - devel/llvm
    - lang/go
environment:
    CC: clang
    COMPILER: clang # Required to build radare2
sources:
    - https://github.com/radareorg/r2pm
tasks:
    - build: |
        cd r2pm
        gmake
    - test: |
        ln -s `which clang` /usr/bin/gcc
        cd r2pm
        gmake integration-tests
